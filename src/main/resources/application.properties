spring.application.name=demo_springboot_thymeleaf
server.port = 9091

spring.thymeleaf.cache=false 
spring.messages.basename=i18n/messages 
spring.mvc.locale=vi_VN 
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=demo_springboot_thymeleaf;encrypt=false;trustServerCertificate=true;sslProtocol=TLSv1.2;characterEncoding=UTF-8
spring.datasource.username =sa
spring.datasource.password =123456
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
